plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':annotation')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    annotationProcessor(':processor')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
