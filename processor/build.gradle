plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':annotation')
    compile 'com.squareup:javapoet:1.11.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
